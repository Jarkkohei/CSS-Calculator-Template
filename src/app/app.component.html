<div class="calculator">
  <div class="grid-wrapper">

    <div class="bezel">
      <div class="screen">Result</div>
    </div>

    <div [ngClass]="{'operator': button.operator, 'number': !button.operator, 'warning': button.warning}"
         *ngFor="let button of buttons">
      {{button.name}}
    </div>

  </div>
</div>
